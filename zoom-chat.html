<!DOCTYPE html>
<head>
    <title>Zoom WebSDK</title>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="https://source.zoom.us/1.7.4/css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="https://source.zoom.us/1.7.4/css/react-select.css"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body id="adagio_chat">
<style>
    body {
        padding-top: 50px;
    }
</style>

<nav id="nav-tool" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Your Video Chat</a>
        </div>
        <div id="navbar">
            <form class="navbar-form navbar-right" id="meeting_form">
                <div class="form-group">
                    Name:&nbsp;<input type="text" name="display_name" id="display_name" value="<% $firstName %>" placeholder="Name" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="hidden" name="meeting_number" id="meeting_number" value="<% $meeting_id %>" placeholder="Meeting Number" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" id="join_meeting">Join</button>
            </form>
        </div>
    </div>
</nav>

<script src="https://source.zoom.us/1.7.4/lib/vendor/react.min.js"></script>
<script src="https://source.zoom.us/1.7.4/lib/vendor/react-dom.min.js"></script>
<script src="https://source.zoom.us/1.7.4/lib/vendor/redux.min.js"></script>
<script src="https://source.zoom.us/1.7.4/lib/vendor/redux-thunk.min.js"></script>
<script src="https://source.zoom.us/1.7.4/lib/vendor/jquery.min.js"></script>
<script src="https://source.zoom.us/1.7.4/lib/vendor/lodash.min.js"></script>

<script src="https://source.zoom.us/zoom-meeting-1.7.4.min.js"></script>

<script>
(function(){
    console.log('checkSystemRequirements');
    console.log(JSON.stringify(ZoomMtg.checkSystemRequirements()));

    // it's option if you want to change the WebSDK dependency link resources. setZoomJSLib must be run at first
    // if (!china) ZoomMtg.setZoomJSLib('https://source.zoom.us/1.7.4/lib', '/av'); // CDN version default
    // else ZoomMtg.setZoomJSLib('https://jssdk.zoomus.cn/1.7.4/lib', '/av'); // china cdn option 
    // ZoomMtg.setZoomJSLib('http://localhost:9999/node_modules/@zoomus/websdk/dist/lib', '/av'); // Local version default, Angular Project change to use cdn version
    ZoomMtg.setZoomJSLib('https://dmogdx0jrul3u.cloudfront.net/1.7.4/lib', '/av');
    ZoomMtg.preLoadWasm();

    ZoomMtg.prepareJssdk();
    
    var API_KEY = 'YOUR_API_KEY';

    /**
     * NEVER PUT YOUR ACTUAL API SECRET IN CLIENT SIDE CODE, THIS IS JUST FOR QUICK PROTOTYPING
     * The below generateSignature should be done server side as not to expose your api secret in public
     * You can find an eaxmple in here: https://marketplace.zoom.us/docs/sdk/native-sdks/web/essential/signature
     */
    var API_SECRET = '';

    //document.getElementById('join_meeting').addEventListener('click', function(e){
    (function(){

        var meetConfig = {
            apiKey: API_KEY,
            apiSecret: API_SECRET,
            meetingNumber: parseInt(document.getElementById('meeting_number').value),
            userName: document.getElementById('display_name').value,
            passWord: "<% $meeting_pw %>",
            leaveUrl: "https://zoom.us",
            role: 0
        };

        // see zoom-signature.pl for the Perl implementation
        // doc: https://marketplace.zoom.us/docs/sdk/native-sdks/web/essential/signature
        var signature = '<% $sig2 %>';

        ZoomMtg.init({
            leaveUrl: 'http://www.zoom.us',
            isSupportAV: true,
            disableInvite: true,
            screenShare: false,
            isSupportChat: true,
            success: function () {
                ZoomMtg.join(
                    {
                        meetingNumber: meetConfig.meetingNumber,
                        userName: meetConfig.userName,
                        signature: signature,
                        apiKey: meetConfig.apiKey,
                        userEmail: '<% $email %>',
                        passWord: meetConfig.passWord,
                        success: function(res){
                            $('#nav-tool').hide();
                            console.log('join meeting success');
                        },
                        error: function(res) {
                            console.log(res);
                        }
                    }
                );
            },
            error: function(res) {
                console.log(res);
            }
        });
    })();
})();
</script>
</body>
</html>
